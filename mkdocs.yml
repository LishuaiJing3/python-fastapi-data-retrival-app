site_name: python-fastapi-data-retrival-app
repo_url: https://github.com/Lishuaijing3/python-fastapi-data-retrival-app
site_url: https://Lishuaijing3.github.io/python-fastapi-data-retrival-app
site_description: This project using python fastAPI framwork to retrive data from a databricks workspace (you can customise to similar databases)
site_author: Lishuai Jing
edit_uri: edit/main/docs/
repo_name: Lishuaijing3/python-fastapi-data-retrival-app
copyright: Maintained by <a href="https://Lishuaijing3.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lishuaijing3/python-fastapi-data-retrival-app
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/python-fastapi-data-retrival-app

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true